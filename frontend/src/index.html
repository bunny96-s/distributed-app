<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="navbar">
                <h1>Distributed App</h1>
                <div class="theme-switch">
                    <span id="connection-status">Connecting...</span>
                </div>
            </div>
        </div>
    </header>
    
    <main class="container">
        <div id="alert-container"></div>
        
        <div class="grid">
            <div class="card">
                <h2 class="card-title">User Registration</h2>
                <form id="userForm">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required minlength="3" maxlength="50">
                        <div class="error-feedback">Username must be 3-50 characters</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                        <div class="error-feedback">Please enter a valid email address</div>
                    </div>
                    
                    <button type="submit" class="btn" id="submitBtn">Register User</button>
                </form>
            </div>
            
            <div class="card">
                <h2 class="card-title">Registered Users</h2>
                <div id="userList" class="user-list-container">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading users...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Distributed App | A Docker & Kubernetes Demo Project</p>
        </div>
    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
